services:
  api:
    image: meeting-api
    build: .
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    env_file:
      - ./.env
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/meeting-app

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
